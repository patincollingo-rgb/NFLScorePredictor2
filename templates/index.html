<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>NFL Score Predictor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>NFL Score Predictor</h1>
    <form method="post">
      <label for="home_team">Home Team</label>
      <select id="home_team" name="home_team">
        {% for t in teams %}
        <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>

      <label for="away_team">Away Team</label>
      <select id="away_team" name="away_team">
        {% for t in teams %}
        <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
    <div class="result">
      <h2>Prediction</h2>
      <p><strong>{{ prediction.home_team }}</strong> (Home): <span class="score">{{ prediction.home }}</span></p>
      <p><strong>{{ prediction.away_team }}</strong> (Away): <span class="score">{{ prediction.away }}</span></p>
    </div>
    {% endif %}

    <footer>
      <small>Data source: Pro-Football-Reference (fetched via scraping tables)</small>
    </footer>
  </div>
</body>
</html>
